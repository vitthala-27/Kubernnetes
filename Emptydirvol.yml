apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mypod
spec:
    replicas: 5
    selector:
      matchLabels:
        app: test
    template:
      metadata:
         labels:
          app: test
      spec:
        containers:
         - image: nginx
           name: mycont1
           ports:
             - containerPort: 80
           volumeMounts:
            - name: myvolume
              mountPath: /usr/share/nginx/html/
         - image: nginx
           name: mycont2
           ports:
             - containerPort: 90
           volumeMounts:
            - name: myvolume
              mountPath: /usr/share/nginx/html/
        volumes:
         - name: myvolume
           emptyDir: {}
